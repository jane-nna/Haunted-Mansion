<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Foyer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="gameplay-style-sheet.css">
<head>
    <!--creepy font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header for displaying player's location -->
    <header id="location-header">
        <h1>The Foyer</h1>
    </header>

    <!-- Main gameplay area -->
    <div id="game-container">
        
        <!-- Image area -->
        <div id="image-area">
            <img src="images/foyer.png" alt="The haunted mansion foyer" />
        </div>

        <!-- Text area with prompts -->
        <div id="text-area">
            <p id="story-text">
                You step inside the mansion. The door creaks as it closes behind you. A cold wind blows through the foyer, sending a shiver down your spine. What do you do next?
            </p>
            
            <!-- Button for the next prompt -->
            <form action="next-scene.html">
                <button type="submit">Continue</button>
            </form>
        </div>

    </div>

</body>
</html>
